<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - login &amp; signup form</title>
  <link rel="stylesheet" href="form.css">

</head>
<body>
<div class="wrapper">
  <div class="title-text">
    <div class="title login">فرم ورود</div>
    <div class="title signup">فرم ثبت نام</div>
  </div>
  <div class="form-container">
    <div class="slide-controls">
      <input type="radio" name="slide" id="login" checked>
      <input type="radio" name="slide" id="signup">
      <label for="login" class="slide login">ورود</label>
      <label for="signup" class="slide signup">ثبت نام</label>
      <div class="slider-tab"></div>
    </div>
    <div class="form-inner">
      <form action="#" class="login">
        <div class="field">
          <input type="text" placeholder="آدرس ایمیل" required>
        </div>
        <div class="field">
          <input type="password" placeholder="رمز عبور" required>
        </div>
        <div class="pass-link"><a href="#">رمز را فراموش کردید؟</a></div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="ورود">
        </div>
        <div class="signup-link">عضو نیستید؟ <a href="#">حالا ثبت نام کنید</a></div>
      </form>
      <form action="#" class="signup">
        <div class="field">
          <input type="text" placeholder="آدرس ایمیل" required>
        </div>
        <div class="field">
          <input type="password" placeholder="رمز عبور" required>
        </div>
        <div class="field">
          <input type="password" placeholder="رمز عبور را تایید کنید" required>
        </div>
        <div class="field btn">
          <div class="btn-layer"></div>
          <input type="submit" value="ثبت نام">
        </div>
      </form>
    </div>
  </div>
</div>
  <script  src="form.js"></script>

</body>
</html>
